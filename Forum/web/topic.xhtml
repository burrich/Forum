<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Topic</title>
    </h:head>
    <h:body>
        #{topicController.setTopicById(param.idTopic)}
        
        <h1>Forum</h1>
        
        <h:form>
            <h:commandLink action="#{userController.logout}" value="logout"/>
        </h:form>
        
        <br/>

        <h2>#{topicController.topic.name}</h2>
        
        <h:form>
            <h:dataTable value="#{topicController.messagesTableModel}" var="message">
                <h:column>
                    <h:outputText value="#{message.user.login}"/> |
                </h:column>
                
                <h:column>
                    <h:outputText value="#{message.text}"/>
                </h:column>
            </h:dataTable>       
            
            <br/>
        </h:form>
        
        <h:form>
            <h:commandLink action="#{topicController.newMessage()}" value="New answer"/>
        </h:form>
    </h:body>
</html>
