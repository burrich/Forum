<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Forum</title>
    </h:head>
    <h:body>
        <h1>Forum</h1>
        
        <h:form>
            <h:commandLink action="login?faces-redirect=true" value="login"/>
        </h:form>

        <br/>
        
        <h:form>
            <h:dataTable value="#{forumController.categoriesTableModel}" var="category">
                <h:column>
                    <h:outputText value="#{category.name}"/>
                </h:column>
                
                <h:column>
                    <h:dataTable value="#{category.boards}" var="board">
                        <h:column>
                            <h:commandLink action="#{boardController.listTopics(board)}" value="#{board.name}" /> |
                        </h:column>
                        
                        <h:column>
                            <h:outputText value="x topics (en dur) |"/>
                        </h:column>
                        
                        <h:column>
                            <h:outputText value="x posts (en dur) |"/>
                        </h:column>
                        
                        <h:column>
                            <h:outputText value="last post (en dur)"/>
                        </h:column>
                    </h:dataTable>   
                </h:column>
           
            </h:dataTable>         
        </h:form>
    </h:body>
</html>
