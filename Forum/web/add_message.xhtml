<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>New answer</title>
    </h:head>
    <h:body>
        #{messageController.setTopicById(param.idTopic)}
        
        <h1>Forum</h1>
        
        <h:form>
            <h:commandLink action="#{userController.logout}" value="logout"/>
        </h:form>
        
        <br/>
 
        <h:form>
            <h:outputLabel for="message">Message</h:outputLabel> <br/>
            <h:inputTextarea value="#{messageController.message.text}" id="message" required="true"/> <br/>
   
            <h:commandButton action="#{messageController.addMessage()}" value="Send"/>
        </h:form>
    </h:body>
</html>
