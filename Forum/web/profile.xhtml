<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Profil</title>
        <link type="text/css" rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap-theme.css"/>
    </h:head>
    <h:body>
        <h1>Forum</h1>
        
        <h:form>
            <h:commandLink action="#{userController.logout}" value="logout"/>
        </h:form>
        
        <br/>

        <h2>Profile</h2>
        
        <h:outputText value ="Post count : #{userController.countUserMessages()}" /> <br/>
        <h:outputText value ="Creation date : #{userController.user.creationDate}" /> <br/>
        <h:outputText value ="Username : #{userController.user.login}" /> <br/>
        <h:outputText value ="Role : #{userController.user.type}" /> 
        <br/>
    </h:body>
</html>
