<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Board</title>
        <link type="text/css" rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap-theme.css"/>
    </h:head>
    <h:body>
        #{boardController.setBoardById(param.idBoard)}
        
        <h1>Forum</h1>
        
        <h:form>
            <h:commandLink action="#{userController.logout}" value="logout"/>
        </h:form>
        
        <br/>

        <h2>#{boardController.board.name}</h2>
        
        <h:form>
            <h:dataTable value="#{boardController.topicsTableModel}" var="topic">
                <h:column>
                    <h:commandLink action="#{topicController.listMessages(topic)}" value="#{topic.name}" /> |
                </h:column>
                
                 <h:column>
                    <h:commandLink action="profile" value="#{topic.user.login}"/>
                </h:column>
            </h:dataTable>         
        </h:form>
    </h:body>
</html>
