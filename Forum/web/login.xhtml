<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h1>Forum</h1>
        
        <h:form>
            <h2>Sign In</h2>

            <h:outputLabel for="username">Username : </h:outputLabel>
            <h:inputText value="#{userController.user.login}" id="username" />
            
            <br />

            <h:outputLabel for="password">Password : </h:outputLabel>
            <h:inputSecret value="#{userController.user.passwd}" id="password" />
            
            <br />

            <h:commandButton action="#{userController.authenticateUser}" value="Sign in"/>
        </h:form>
        
        <br />
        
        <h:outputLabel value="Incorrect ussername or password !" rendered="#{(!empty param.login) and (param.login == 0)}" />  
    </h:body>
</html>
